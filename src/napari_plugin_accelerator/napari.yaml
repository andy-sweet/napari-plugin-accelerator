name: napari-plugin-accelerator
display_name: napari plugin accelerator demo
contributions:
  commands:
    - id: napari-plugin-accelerator.get_reader
      python_name: napari_plugin_accelerator._reader:napari_get_reader
      title: Open data with napari plugin accelerator demo
    - id: napari-plugin-accelerator.write_multiple
      python_name: napari_plugin_accelerator._writer:write_multiple
      title: Save multi-layer data with napari plugin accelerator demo
    - id: napari-plugin-accelerator.write_single_image
      python_name: napari_plugin_accelerator._writer:write_single_image
      title: Save image data with napari plugin accelerator demo 
    - id: napari-plugin-accelerator.make_qwidget
      python_name: napari_plugin_accelerator._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-plugin-accelerator.make_magic_widget
      python_name: napari_plugin_accelerator._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-plugin-accelerator.make_func_widget
      python_name: napari_plugin_accelerator._widget:example_function_widget
      title: Make example function widget 
  readers:
    - command: napari-plugin-accelerator.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy'] 
  writers:
    - command: napari-plugin-accelerator.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-plugin-accelerator.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy'] 
  widgets:
    - command: napari-plugin-accelerator.make_qwidget
      display_name: Example QWidget
    - command: napari-plugin-accelerator.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-plugin-accelerator.make_func_widget
      autogenerate: true
      display_name: Example Function Widget 